<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Monster Slayer</title>
  <script></script>
</head>
<body>
  <div id="app">
    <section id="life-section">
      <div class="life-panel">
        <span class="name">Player</span>
        <div class="life-bar">
          <div class="life"></div>
        </div>
        <span class="life-percent">100%</span>
      </div>

      <div class="life-panel">
        <span class="name">Monster</span>
        <div class="life-bar">
          <div class="life"></div>
        </div>
        <span class="life-percent">100%</span>
      </div>
    </section>

    <section id="controls">
      <div class="btn-container">
        <template v-if="teste">
          <button class="btn new-game" @click='teste = !teste'>Start new game</button>
        </template>
        <template v-else>
          <button class="btn attack">Attack</button>
          <button class="btn special-attack">Special attack</button>
          <button class="btn heal">Heal</button>
          <button class="btn quit" @click='teste = !teste'>Quit</button>
        </template>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
